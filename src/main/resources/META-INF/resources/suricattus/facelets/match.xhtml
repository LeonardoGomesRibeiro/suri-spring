<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:b2c="http://java.sun.com/jsf/composite/components"
		xmlns:b2cf="http://www.b2c.com.br/jsf/facelets"
		xmlns:s="http://www.suricattus.com.br/jsf/ui"
		xmlns:sf="http://www.suricattus.com.br/jsf/fn">
<ui:composition>
	
	<f:validator validatorId="br.com.suricattus.surispring.jsf.validator.MatchValidator"/>
	
	<f:attribute name="with" value="#{with}"/>
	
	<c:if test="#{not empty message}">
		<f:attribute name="message" value="#{message}"/>
	</c:if>
	
	<c:if test="#{not empty validateEmailBefore and validateEmailBefore}">
		<f:attribute name="validateEmailBefore" value="true"/>
	</c:if>
	
</ui:composition>
</html>
